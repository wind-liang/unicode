<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>得到倾斜加黑的字母</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" >
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <link rel="stylesheet"  media="screen" href="index.css" >
    </head>
    <body>
    <div class = "main"> 
        <div class = "tips"> 
            <h1>得到倾斜加黑的字母<br>可以在微信中发送</h1> 
            <img alt = "提示" src = "chat.jpg"> 
        </div>
        <div id = "input-text" v-cloak>
            <input v-model="message" placeholder="请在这里输入英文" @input = "update">
            <p id = "reverse">{{ reversedMessage }}</p> 
            <button type = "button" v-show = "status" class="btn" data-clipboard-target="#reverse" >
                    复制
            </button>
        </div> 
        <footer>  
        <img src = "code.jpg" class = "mini"></img> <br>
         <span>小程序已经快马加鞭的完成啦！</span><br>
        <span>搜索微信小程序<b>神奇字体</b>，体验更多字体样式</span><br>

        <span id="busuanzi_container_site_pv">和 <span id="busuanzi_value_site_pv"></span> 位小伙伴一起玩转神奇字体 </span>
        </footer>
    </div> 
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
    <script src="https://unpkg.com/vue-toasted"></script>
    <script src="index.js"></script>
    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

</html>
